<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoLoR Pattern</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- NAVBAR SECTION -->
    <header>
      <nav>
        <div class="logo"><h2>CoLoR Pattern</h2></div>
        <div class="menu">
          <li>
            <a href="#">Api</a>
          </li>
          <li>
            <a href="#">Sign Up</a>
          </li>
          <li>
            <a href="#">Login</a>
          </li>
        </div>
      </nav>
    </header>

    <!-- COLOR SECTION -->
    <div class="container">
      <div class="main-color-layout">
        <div class="item">
          <div class="color" style="background-color: #ff0000"></div>
          <div class="detail">
            <span class="color-code" id="color-code">#ff0000</span>
          </div>
        </div>
        <div class="item">
          <div class="color" style="background-color: #bafd00"></div>
          <div class="detail">
            <span class="color-code" id="color-code">#bafd00</span>
          </div>
        </div>
        <div class="item">
          <div class="color" style="background-color: #00ff5e"></div>
          <div class="detail">
            <span class="color-code" id="color-code">#00ff5e</span>
          </div>
        </div>
        <div class="item">
          <div class="color" style="background-color: #5100ff"></div>
          <div class="detail">
            <span class="color-code" id="color-code">#5100ff</span>
          </div>
        </div>
        <div class="item">
          <div class="color" style="background-color: #ff00a2"></div>
          <div class="detail">
            <span class="color-code" id="color-code">#ff00a2</span>
          </div>
        </div>
        <div class="item">
          <div class="color" style="background-color: #ff7700"></div>
          <div class="detail">
            <span class="color-code" id="color-code">#ff7700</span>
          </div>
        </div>

        <div class="item">
          <div class="color" style="background-color: #ff0000"></div>
          <div class="detail">
            <span class="color-code" id="color-code">#ff0000</span>
          </div>
        </div>
        <div class="item">
          <div class="color" style="background-color: #bafd00"></div>
          <div class="detail">
            <span class="color-code" id="color-code">#bafd00</span>
          </div>
        </div>
        <div class="item">
          <div class="color" style="background-color: #00ff5e"></div>
          <div class="detail">
            <span class="color-code" id="color-code">#00ff5e</span>
          </div>
        </div>
        <div class="item">
          <div class="color" style="background-color: #5100ff"></div>
          <div class="detail">
            <span class="color-code" id="color-code">#5100ff</span>
          </div>
        </div>
        <div class="item">
          <div class="color" style="background-color: #ff00a2"></div>
          <div class="detail">
            <span class="color-code" id="color-code">#ff00a2</span>
          </div>
        </div>
        <div class="item">
          <div class="color" style="background-color: #ff7700"></div>
          <div class="detail">
            <span class="color-code" id="color-code">#ff7700</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const item = document.querySelectorAll(".container .item");
    item.forEach((element) => {
      element.addEventListener("click", async () => {
        let colorCode = element.querySelectorAll("#color-code")[0];
        let saveClipboard = colorCode.innerHTML;

        navigator.clipboard.writeText(saveClipboard).then(() => {
          alert("Copied");
        });
      });
    });
  </script>
</html>
